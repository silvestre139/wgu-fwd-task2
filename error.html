<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Under Construction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container text-center">
        <h1 class="mt-5">Under Construction</h1>
        <p class="lead">We're working hard to finish the development of this site. Our target launch date is
            <strong>Soon!</strong> Sign up for updates using the form below!</p>
            <div class="row">
                <div class="col-md-5 col-1"></div>
                <div class="col-auto card" style="width: 18rem;">
                    <img src="resources/images/error-404.jpeg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <form id="error-form" class="justify-content-center" >
                            <div class="form-inline mb-2">
                                <label for="name" class="form-label mr-2">Name:</label>
                                <input type="text" class="form-control" id="name" placeholder="First Name" required>
                            </div>
                            <div class="form-inline mb-2">
                                <label for="lastname" class="form-label">Last Name:</label>
                                <input type="text" class="form-control" id="lastname" placeholder="Last Name" required>
                            </div>
                            <div class="form-inline mb-2">
                                <label for="email" class="form-label">Email:</label>
                                <input type="email" class="form-control" id="email" placeholder="Email" required>
                            </div>
                            <div class="form-inline mb-2">
                                <label for="verifyEmail" class="form-label">Verify Email:</label>
                                <input type="email" class="form-control" id="verifyEmail" placeholder="Verify email" required>
                            </div>
                            <div class="form-inline mb-2">
                                <label for="message" class="form-label">Have a sugestion?</label>
                                <textarea name="message" class="form-control" id="message" placeholder="Enter your sugestion" cols="40" rows="5"></textarea>
                            </div>
                            <button type="submit" form="error-form" class="btn btn-primary" class="btn btn-primary mb-2 ml-2">Send your question!</button>
                    </form>
                    </div>
                </div>
                <div class="col-md-2 col-1"></div>
            </div>
        <p class="mt-2 justify-content-center">Return to main page <a href="index.html">Here</a></p>
    </div>

<!-- Bootstrap JavaScript files -->

</body>
</html>
